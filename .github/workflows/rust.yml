name: CI/CD Pipeline

on:
  push:
    branches: [ "master", "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "master", "main" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # 代码格式检查
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  # 代码质量检查
  clippy:
    name: Clippy Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # 安全审计
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run security audit
        run: cargo audit

  # 多平台构建和测试
  test:
    name: Test Suite
    needs: [fmt, clippy]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev

      - name: Prepare Npcap SDK (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $sdkZip = "$env:RUNNER_TEMP\npcap-sdk.zip"
          $sdkDir = "$env:RUNNER_TEMP\npcap-sdk"
          $url = 'https://npcap.com/dist/npcap-sdk-1.15.zip'
          Write-Host "Downloading Npcap SDK from $url"
          Invoke-WebRequest -Uri $url -OutFile $sdkZip

          Write-Host "Extracting $sdkZip to $sdkDir"
          if (Test-Path $sdkDir) { Remove-Item -Recurse -Force $sdkDir }
          Expand-Archive -Path $sdkZip -DestinationPath $sdkDir -Force

          # Fix: Search entire SDK directory for include files, not just first subdirectory
          Write-Host "Directory structure after extraction:"; Get-ChildItem -Path $sdkDir -Recurse | Write-Output

          # Find pcap.h anywhere under SDK directory (not just first subdir)
          Write-Host "Searching for pcap.h in entire SDK directory..."
          $pcapHeader = Get-ChildItem -Path $sdkDir -Recurse -File -Filter pcap.h | Select-Object -First 1
          if (-not $pcapHeader) {
            Write-Host "Directory listing for debugging:"; Get-ChildItem -Recurse -Path $sdkDir | Write-Output
            throw "pcap.h not found in SDK"
          }
          $includeDir = $pcapHeader.Directory
          Write-Host "Found pcap.h at: $($pcapHeader.FullName)"
          Write-Host "Include directory: $($includeDir.FullName)"

          # Find Packet.lib anywhere under SDK directory
          Write-Host "Searching for Packet.lib in entire SDK directory..."
          $packetLibFile = Get-ChildItem -Path $sdkDir -Recurse -File -Filter Packet.lib | Select-Object -First 1
          if (-not $packetLibFile) {
            Write-Host "Directory listing for debugging:"; Get-ChildItem -Recurse -Path $sdkDir | Write-Output
            throw "Packet.lib not found in SDK"
          }
          $libDir = $packetLibFile.Directory.FullName
          Write-Host "Found Packet.lib at: $($packetLibFile.FullName)"
          Write-Host "Using LIB dir: $libDir"

          # Export environment variables for subsequent steps
          "WPCAP_DIR=$sdkDir" >> $env:GITHUB_ENV
          "NPCAP_DIR=$sdkDir" >> $env:GITHUB_ENV
          "LIB=$libDir;$env:LIB" >> $env:GITHUB_ENV
          "INCLUDE=$($includeDir.FullName);$env:INCLUDE" >> $env:GITHUB_ENV

      - name: Build
        run: cargo build --verbose --all-features
      - name: Run tests
        run: cargo test --verbose --all-features
      - name: Build release
        run: cargo build --release --verbose

  # Docker 镜像构建
  docker:
    name: Docker Build
    needs: [test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/ip-scan
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 发布 Release
  release:
    name: Create Release
    needs: [test, docker]
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - build: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ip-scan
            asset_name: ip-scan-linux-x86_64
          - build: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ip-scan.exe
            asset_name: ip-scan-windows-x86_64
          - build: macos-x86_64
            os: macos-13
            target: x86_64-apple-darwin
            artifact_name: ip-scan
            asset_name: ip-scan-macos-x86_64
          - build: macos-aarch64
            os: macos-14
            target: aarch64-apple-darwin
            artifact_name: ip-scan
            asset_name: ip-scan-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev

      - name: Prepare Npcap SDK (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $sdkZip = "$env:RUNNER_TEMP\npcap-sdk.zip"
          $sdkDir = "$env:RUNNER_TEMP\npcap-sdk"
          $url = 'https://npcap.com/dist/npcap-sdk-1.15.zip'
          Write-Host "Downloading Npcap SDK from $url"
          Invoke-WebRequest -Uri $url -OutFile $sdkZip

          Write-Host "Extracting $sdkZip to $sdkDir"
          if (Test-Path $sdkDir) { Remove-Item -Recurse -Force $sdkDir }
          Expand-Archive -Path $sdkZip -DestinationPath $sdkDir -Force

          # Fix: Search entire SDK directory for include files, not just first subdirectory
          Write-Host "Directory structure after extraction:"; Get-ChildItem -Path $sdkDir -Recurse | Write-Output

          # Find pcap.h anywhere under SDK directory (not just first subdir)
          Write-Host "Searching for pcap.h in entire SDK directory..."
          $pcapHeader = Get-ChildItem -Path $sdkDir -Recurse -File -Filter pcap.h | Select-Object -First 1
          if (-not $pcapHeader) {
            Write-Host "Directory listing for debugging:"; Get-ChildItem -Recurse -Path $sdkDir | Write-Output
            throw "pcap.h not found in SDK"
          }
          $includeDir = $pcapHeader.Directory
          Write-Host "Found pcap.h at: $($pcapHeader.FullName)"
          Write-Host "Include directory: $($includeDir.FullName)"

          # Find Packet.lib anywhere under SDK directory
          Write-Host "Searching for Packet.lib in entire SDK directory..."
          $packetLibFile = Get-ChildItem -Path $sdkDir -Recurse -File -Filter Packet.lib | Select-Object -First 1
          if (-not $packetLibFile) {
            Write-Host "Directory listing for debugging:"; Get-ChildItem -Recurse -Path $sdkDir | Write-Output
            throw "Packet.lib not found in SDK"
          }
          $libDir = $packetLibFile.Directory.FullName
          Write-Host "Found Packet.lib at: $($packetLibFile.FullName)"
          Write-Host "Using LIB dir: $libDir"

          # Export environment variables for subsequent steps
          "WPCAP_DIR=$sdkDir" >> $env:GITHUB_ENV
          "NPCAP_DIR=$sdkDir" >> $env:GITHUB_ENV
          "LIB=$libDir;$env:LIB" >> $env:GITHUB_ENV
          "INCLUDE=$($includeDir.FullName);$env:INCLUDE" >> $env:GITHUB_ENV

      - name: Build
        run: cargo build --verbose --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd -

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          cd -

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.asset_name }}*
          generate_release_notes: true
          fail_on_unmatched_files: true


  # 代码覆盖率
  coverage:
    name: Code Coverage
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Generate coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
