name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        rust: [stable]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (${{ matrix.rust }})
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cargo build --verbose

      - name: Prepare Npcap SDK (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $sdkZip = "$env:RUNNER_TEMP\npcap-sdk.zip"
          $sdkDir = "$env:RUNNER_TEMP\npcap-sdk"
          $url = 'https://npcap.com/dist/npcap-sdk-1.15.zip'
          Write-Host "Downloading Npcap SDK from $url"
          Invoke-WebRequest -Uri $url -OutFile $sdkZip

          Write-Host "Extracting $sdkZip to $sdkDir"
          if (Test-Path $sdkDir) { Remove-Item -Recurse -Force $sdkDir }
          Expand-Archive -Path $sdkZip -DestinationPath $sdkDir -Force

          # Detect SDK root dynamically (first top-level directory)
          $sdkRoot = Get-ChildItem -Path $sdkDir -Directory | Select-Object -First 1
          if (-not $sdkRoot) { throw "SDK root not found under $sdkDir" }
          Write-Host "SDK root detected: $($sdkRoot.FullName)"

          # Find Include dir
          $includeDir = Get-ChildItem -Path $sdkRoot.FullName -Directory -Recurse -Filter Include | Select-Object -First 1
          if (-not $includeDir) {
            Write-Host "Include directory not found by name, searching for pcap.h to infer include path"
            $pcapHeader = Get-ChildItem -Path $sdkRoot.FullName -Recurse -File -Filter pcap.h | Select-Object -First 1
            if ($pcapHeader) { $includeDir = $pcapHeader.Directory } else { throw "Include path not found in SDK" }
          }
          Write-Host "Include directory: $($includeDir.FullName)"

          # Find Packet.lib anywhere under SDK
          $packetLibFile = Get-ChildItem -Path $sdkRoot.FullName -Recurse -File -Filter Packet.lib | Select-Object -First 1
          if (-not $packetLibFile) {
            Write-Host "Directory listing for debugging:"; Get-ChildItem -Recurse -Path $sdkRoot.FullName | Write-Output
            throw "Packet.lib not found under $($sdkRoot.FullName)"
          }
          $libDir = $packetLibFile.Directory.FullName
          Write-Host "Found Packet.lib at: $($packetLibFile.FullName)"
          Write-Host "Using LIB dir: $libDir"

          # Export environment variables for subsequent steps
          "WPCAP_DIR=$($sdkRoot.FullName)" >> $env:GITHUB_ENV
          "NPCAP_DIR=$($sdkRoot.FullName)" >> $env:GITHUB_ENV
          "LIB=$libDir;$env:LIB" >> $env:GITHUB_ENV
          "INCLUDE=$($includeDir.FullName);$env:INCLUDE" >> $env:GITHUB_ENV

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: cargo build --verbose
