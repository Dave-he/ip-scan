name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        rust: [stable]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (${{ matrix.rust }})
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cargo build --verbose

      - name: Prepare Npcap SDK (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $sdkZip = "$env:RUNNER_TEMP\npcap-sdk.zip"
          $sdkDir = "$env:RUNNER_TEMP\npcap-sdk"
          $url = 'https://npcap.com/dist/npcap-sdk-1.15.zip'
          Write-Host "Downloading Npcap SDK from $url"
          Invoke-WebRequest -Uri $url -OutFile $sdkZip
          Write-Host "Extracting $sdkZip to $sdkDir"
          if (Test-Path $sdkDir) { Remove-Item -Recurse -Force $sdkDir }
          Expand-Archive -Path $sdkZip -DestinationPath $sdkDir -Force
          $sdkRoot = Join-Path $sdkDir 'npcap-sdk-1.15'
          $libx64 = Join-Path $sdkRoot 'Lib\x64'
          $include = Join-Path $sdkRoot 'Include'
          $packetLib = Join-Path $libx64 'Packet.lib'
          if (!(Test-Path $packetLib)) {
            Get-ChildItem -Recurse $sdkRoot | Write-Output
            throw "Packet.lib not found in $libx64"
          }
          Write-Host "Found Packet.lib at $packetLib"
          # Export environment variables for subsequent steps
          "$([string]::Format('WPCAP_DIR={0}', $sdkRoot))" >> $env:GITHUB_ENV
          "$([string]::Format('NPCAP_DIR={0}', $sdkRoot))" >> $env:GITHUB_ENV
          "$([string]::Format('LIB={0};{1}', $libx64, $env:LIB))" >> $env:GITHUB_ENV
          "$([string]::Format('INCLUDE={0};{1}', $include, $env:INCLUDE))" >> $env:GITHUB_ENV

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: cargo build --verbose
